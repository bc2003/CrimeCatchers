<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>

<h2>Show your incidents</h2>
<form id="showIncidents">
    <label for="civilianEmail">Your email:</label>
    <input type="email" id="civilianEmail" required>
    <br /><br />
    <button type="submit">Submit</button>
</form>
<table id="myIncidents">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Submit Your Report</h2>

<form id="addIncident">
    <label for="email">Email:</label><br>
    <input type="email" id="email_add" name="email" required><br>

    <label for="description">Description:</label><br>
    <textarea id="description_add" name="description" required></textarea><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date_add" name="date" required><br>

    <label for="status">Status:</label><br>
    <input type="text" id="status_add" name="status" value="created" readonly><br>

    <button type="submit">Submit</button>
</form>

<div id="addIncidentResponse"></div>

<h1>Update your report</h1>
<form id="updateIncident">

    <label for="incidentID">Incident ID:</label>
    <input type="text" id="incidentID_update" name="incidentID" required> <br><br>

    <label for="newDescription">New Description:</label>
    <textarea id="newDescription" name="newDescription"></textarea> <br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date_update" name="date" required><br>
    
    <label for="status">Status:</label>
    <input type="text" id="status_update" name="status" value="Cancelled" readonly> <br><br>

    <button type="submit">Submit</button>
</form>

<div id="updateIncidentResponse"></div>

<h2>Delete Incident</h2>
<form id="deleteIncident">
    <label for="deleteIncidentID">Incident ID:</label>
    <input type="text" id="delete_ID" name="incidentID" required> <br><br>
    <button type="submit">Submit</button>
</form>

<div id="deleted_Incident"></div>


<h2>Get Reporter Details</h2>
<form id="getReporterDetailsForm">
    <label for="getEmail">Email:</label>
    <input type="email" id="getEmail" name="email" required> <br><br>
    <button type="submit">Submit</button>
</form>

<div id="getReporterDetails"></div>


<h1>The Reporter</h1>
<form id="addReporter">
    <label for="reporterEmail">Reporter Email"</label>
    <input type="email" id="reporterEmail" name="reporterEmail" required> <br><br>
    <label for="reporterName">Name:</label><br>
    <input type="text" id="reporterName" name="reporterName" required><br>
    <label for="reporterAddress">Reporter Address</label>
    <input type="text" id="reporterAddress" name="reporterAddress" required> <br><br>
    <label for="reporterPhone">Phone:</label>
    <input type="text" id="reporterPhone" name="reporterPhone" required> <br><br>
    <button type="submit">Submit</button>
</form>

<div id="addReporter_text"></div>


<!-- Update Reporter Deails-->
<h2>Update Reporter Details</h2>
<form id="updateReporterForm" onsubmit="return updateReporterDetails()">
    <label for="updateName">Name:</label>
    <input type="text" id="updateName" name="name" required> <br><br>

    <label for="updateAddress">Address:</label>
    <input type="text" id="updateAddress" name="address" required> <br><br>

    <label for="updatePhoneNumber">Phone Number:</label>
    <input type="tel" id="updatePhoneNumber" name="phoneNumber" required> <br><br>

    <label for="updateEmail">Email:</label>
    <input type="email" id="updateEmail" name="email" required> <br><br>

    <input type="submit" value="Update Reporter">
</form>

<div id="updateResultMsg"></div>


<!-- An an involved person-->
<h2>Add an Involved Witness: </h2>
<form id="InvolvedPerson">
    <label for="involvedName">Name:</label>
    <input type="text" id="involvedName" name="name" required> <br><br>

    <label for="involvedLocation">Location:</label>
    <input type="text" id="involvedLocation" name="address" required> <br><br>

    <label for="involvedNeighbourhood">Neighbourhood:</label>
    <input type="text" id="involvedNeighbourhood" required><br /> <br />

    <label for="involvedPhoneNumber">Phone Number:</label>
    <input type="tel" id="involvedPhoneNumber" name="phoneNumber" required> <br><br>

    <label for="involvedIncidentID">Add to an associated Incident</label>
    <input type="text" id="involvedIncidentID" name="incidentID"><br /> <br/>

    <button type="submit">Submit</button>
</form>

<div id="involvedPersonResult"></div>

<script src="scripts.js"></script>
</body>
</html>
