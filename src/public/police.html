<!DOCTYPE html>
<html>
<head>
    <title>Municipal Incident Manager</title>
</head>
<body>
<form action="index.html">
    <button type="submit">Home</button>
</form>
<h1>Show all Incidents</h1>
<form id="filterParams">
    <fieldset>
        <legend>Show the following:</legend>
        <div>
            <input type="checkbox" id="includeId" checked>
            <label for="includeId">Incident ID</label>
            <input type="checkbox" id="includeDescription" checked>
            <label for="includeDescription">Description</label>
            <input type="checkbox" id="includeDate" checked>
            <label for="includeDate">Date Incident Occurred</label>
            <input type="checkbox" id="includeStatus" checked>
            <label for="includeStatus">Status</label><br />
        </div>
    </fieldset>
    <fieldset>
        <legend>Filter by:</legend>
        <div>
            <p>All incidents <select id="dateComparison">
                <option value="filterLess">before</option>
                <option value="filterEqual">on</option>
                <option value="filterMore">after</option>
            </select> <input type="date" id="filterDate"> <br /></p>
        </div>
    </fieldset>
    <fieldset>
        <legend>Sort by:</legend>
        <div id="sorting">
            <select id="category">
                <option value="none">Choose a column</option>
                <option value="incidentID">Incident ID</option>
                <option value="dateIncident">Date</option>
                <option value="statusValue">Status</option>
            </select>
            <br />
            <input type="radio" name="sort" id="ascend">
            <label for="ascend">Ascending</label>
            <input type="radio" name="sort" id="descend">
            <label for="descend">Descending</label>
            <input type="radio" name="sort" id="noOrder" checked>
            <label for="noOrder">None</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Search for:</legend>
        <input type="radio" name="andOr" id="or">
        <label for="or">OR</label>
        <input type="radio" name="andOr" id="and" checked>
        <label for="and">AND</label><br />
        <label for="searchEmail">Reporter's email is</label>
        <input type="text" id="searchEmail"> <br />
        <label for="searchStatus">Status is</label>
        <input type="text" id="searchStatus"> <br />

    </fieldset>
</form>
<div id="filterParamsResult"></div>
<table id="allIncidents">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="getIncidents"></div>



<h1>Neighbourhood Incidents</h1>
<form id="NeighbourHoodReports">
    <button id="loadNeightbourhood">Load Neighbourhood Incidents</button>
    <div id="neighbourhoodResults"></div>
</form>


<h1>Equipments and Weights</h1>
<form id="EquipmentWeights">
    <button id="loadEquipmentWeight">Calculate the total weight of equipment for each department</button>
    <div id="weightResults"></div>
</form>


<h1>Police Stations and Fire Stations</h1>
<form id="FireStations">
    <button id="loadFireStations">Load Neighbourhoods with More Police Stations than Fire Stations</button>
    <div id="fireStationResults"></div>
</form>

<h1>Outstanding Cases</h1>
<form id="NoFireStations">
    <button id="loadNoFireStations">Load Neighbourhoods with incidents but no departments</button>
    <div id="incidentsNoDepartmentResults"></div>
</form>

<div id="arbitraryTable">
    <h1>All tables are below:</h1>
    <div id="fillInTables"></div>
</div>

</form>

<script src="./police.js"></script>
</body>
</html>
